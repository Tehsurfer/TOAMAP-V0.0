    <section id="ts-hero" class=" mb-0">

            <!-- MAP
            =========================================================================================================-->
            <div class="ts-map w-100 ts-z-index__1">
                <div id="ts-map-hero" class="h-100 ts-z-index__1"
                     data-ts-map-leaflet-provider="http://{s}.tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png"
                     data-ts-map-leaflet-attribution="&copy; <a href='http://www.openstreetmap.org/copyright'>OpenStreetMap</a> &copy;"
                     data-ts-map-zoom-position="topleft"
                     data-ts-map-scroll-wheel="0"
                     data-ts-map-zoom="13"
                     data-ts-map-center-latitude="-36.848461"
                     data-ts-map-center-longitude="174.763336"
                     data-ts-locale="en-US"
                     data-ts-currency="USD"
                     data-ts-unit="m<sup>2</sup>"
                     data-ts-display-additional-info="area_Area;bedrooms_Bedrooms;bathrooms_Bathrooms"
                >
                </div>
            </div>

            <!-- RESULTS
            =========================================================================================================-->
            <div class="ts-results__vertical ts-results__grid ts-shadow__sm w-100 scrollbar-inner bg-white ts-z-index__2">

                <!-- FORM
                =====================================================================================================-->
                <section class="ts-form__grid" data-bg-color="#f6f6f6">

                    <!--Title-->
                    <h4 class="font-weight-normal ts-text-color-light">Rapua ngā kōrero / Find Story</h4>

                    <!--Form-->
                    <form class="ts-form ts-box mb-0" >
                        <div class="form-row">
                            <!--Checkboxes-->
                            <div id="features-checkboxes" class="w-100">
                                <h6 class="mb-3">WHAKAPAPARANGA / LAYERS</h6>

                                <div class="ts-column-count-1" id="checkboxes">

                                  <div class="custom-control custom-checkbox">
                                      <input type="checkbox" class="custom-control-input" id="ch_5" name="features[]" value="te ao Māori" checked>
                                      <label class="custom-control-label" for="ch_5">te ao Māori</label>
                                  </div>

                                  <div class="custom-control custom-checkbox">
                                      <input type="checkbox" class="custom-control-input" id="ch_6" name="features[]" value="past-stories" checked>
                                      <label class="custom-control-label" for="ch_6">tāhuhu kōrero / past-stories</label>
                                  </div>

                                  <div class="custom-control custom-checkbox">
                                      <input type="checkbox" class="custom-control-input" id="ch_7" name="features[]" value="women" checked>
                                      <label class="custom-control-label" for="ch_7">wāhine / women</label>
                                  </div>

                                  <div class="custom-control custom-checkbox">
                                      <input type="checkbox" class="custom-control-input" id="ch_10" name="features[]" value="queer" checked>
                                      <label class="custom-control-label" for="ch_10">takatāpui / queer, trans, intersex</label>
                                  </div>

                                  <div class="custom-control custom-checkbox">
                                      <input type="checkbox" class="custom-control-input" id="ch_3" name="features[]" value="accessibility" checked>
                                      <label class="custom-control-label" for="ch_3">āheitanga / accessibility</label>
                                  </div>

                                  <div class="custom-control custom-checkbox">
                                      <input type="checkbox" class="custom-control-input" id="ch_8" name="features[]" value="spiritual" checked>
                                      <label class="custom-control-label" for="ch_8">wairua / spiritual</label>
                                  </div>

                                  <div class="custom-control custom-checkbox">
                                      <input type="checkbox" class="custom-control-input" id="ch_4" name="features[]" value="housing" checked>
                                      <label class="custom-control-label" for="ch_4">nōhanga / housing</label>
                                  </div>

                                  <div class="custom-control custom-checkbox">
                                      <input type="checkbox" class="custom-control-input" id="ch_2" name="features[]" value="displacement" checked>
                                      <label class="custom-control-label" for="ch_2">peinga / displacement</label>
                                  </div>

                                  <div class="custom-control custom-checkbox">
                                      <input type="checkbox" class="custom-control-input" id="ch_11" name="features[]" value="immigrants" checked>
                                      <label class="custom-control-label" for="ch_11">tauiwi / immigrants</label>
                                  </div>

                                  <div class="custom-control custom-checkbox">
                                      <input type="checkbox" class="custom-control-input" id="ch_9" name="features[]" value="nature" checked>
                                      <label class="custom-control-label" for="ch_9">whenua / nature</label>
                                  </div>

                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="ch_1" name="features[]" value="moments" checked>
                                        <label class="custom-control-label" for="ch_1">onāianei / moments</label>
                                    </div>

                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="ch_12" name="features[]" value="other" checked>
                                        <label class="custom-control-label" for="ch_12">ērā atu / other</label>
                                    </div>

                                    <style>
                                    * {
                                      margin: 0;
                                      padding: 0;
                                    }
                                    div {
                                      width: 100%;
                                    }
                                    div.containerrr {
                                      height: 100%;
                                    }
                                    div.containerrr,
                                    div.b-containerrr {
                                    }
                                    div.aaa {
                                      margin-top: 5rem;
                                      margin-left: 10rem;
                                      height: 70px;
                                      top: 0;
                                      z-index: 2;
                                    }
                                  </style>

                                    <div class="containerrr">
                                      <div class="aaa">
                                    <a href="layers.html" class="btn btn-outline-dark mb-4">What are the layers?</a>
                                    </div>
                                    </div>

                                </div>
                                <!--end ts-column-count-3-->

                            </div>

                        <div class="ts-center__vertical justify-content-between">
